
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gray Hat Comet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .title {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      margin-top: 2rem;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .top-nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin: 1.5rem 0;
      z-index: 1;
      position: relative;
    }

    .top-nav .nav-link {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid #666;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .top-nav .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #0cf;
      color: #0cf;
    }
  
.dropdown {
  position: relative;
  display: inline-block;
  z-index: 2;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: rgba(0, 0, 0, 0.95);
  min-width: 160px;
  box-shadow: 0 0 10px #0ff;
  border-radius: 8px;
  padding: 0.5rem;
  text-align: left;
}

.dropdown-content a {
  color: #0cf;
  padding: 0.4rem 0.6rem;
  text-decoration: none;
  display: block;
  font-size: 0.95rem;
  border-radius: 4px;
}

.dropdown-content a:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

.dropdown:hover .dropdown-content {
  display: block;
}


/* Mobile Nav Toggle Button */
.nav-toggle {
  display: none;
  cursor: pointer;
  font-size: 1.5rem;
  color: #0ff;
}

@media screen and (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-link, .dropdown {
    display: none;
    width: 100%;
  }

  nav.active .nav-link,
  nav.active .dropdown {
    display: block;
  }

  .nav-toggle {
    display: block;
  }

  .dropdown-content {
    position: static;
    box-shadow: none;
    background: transparent;
    padding-left: 1rem;
  }

  .dropdown-content a {
    padding-left: 1.5rem;
  }
}

</style>
</head>
<body>
  <canvas id="portalCanvas"></canvas>
  <div class="title">Gray Hat Comet</div>

  <nav class="top-nav">
    <a href="index.html" class="nav-link">Home</a>
    <a href="page1.html" class="nav-link">Web Design</a>
    <a href="page2.html" class="nav-link">Cryptonomics</a>
    <a href="page3.html" class="nav-link">Hardware Design</a>
    <a href="page4.html" class="nav-link">Gray Hat Ethos</a>
    
<div class="dropdown">
  <span class="nav-link">Contact â–¾</span>
  <div class="dropdown-content">
    <a href="mailto:hiervox@gmail.com">Email</a>
    <a href="https://github.com/HierVox" target="_blank">GitHub</a>
  </div>
</div>

  </nav>

  <script>
    const canvas = document.getElementById('portalCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let angle = 0;

    function drawPortal() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      for (let i = 0; i < 80; i++) {
        const radius = 50 + i * 4;
        const opacity = 1 - i / 80;
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = `rgba(${50 + i * 2}, ${200 - i}, 255, ${opacity})`;
        ctx.lineWidth = 1.5;
        ctx.stroke();
      }

      angle += 0.01;
      requestAnimationFrame(drawPortal);
    }

    drawPortal();
  </script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const toggle = document.getElementById('nav-toggle');
    const nav = document.querySelector('nav');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  });
</script>

</body>
</html>
